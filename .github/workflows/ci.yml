name: Unit Tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: use Node.js 23.x
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"
      - name: install dependencies
        run: pnpm install
      - name: run tests
        run: pnpm test
